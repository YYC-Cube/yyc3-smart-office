name: CD

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (staging/production)'
        required: true
        default: 'staging'

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for build scripts)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
          run_install: false

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${GITHUB_SHA}" 
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has_kube_config: ${{ steps.check.outputs.has_kube_config }}
    steps:
      - name: Check if KUBE_CONFIG is set
        id: check
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "has_kube_config=true" >> $GITHUB_OUTPUT
          else
            echo "has_kube_config=false" >> $GITHUB_OUTPUT
          fi

  deploy-kubernetes:
    needs: [build-and-push-image, check-secrets]
    runs-on: ubuntu-latest
    if: needs.check-secrets.outputs.has_kube_config == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG}" > $HOME/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Set image in manifests
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-image.outputs.image_tag }}"
          sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" infra/k8s/deployment.yaml

      - name: Apply manifests
        run: |
          kubectl apply -f infra/k8s/namespace.yaml || true
          kubectl apply -f infra/k8s/configmap.yaml || true
          kubectl apply -f infra/k8s/deployment.yaml
          kubectl apply -f infra/k8s/service.yaml
          kubectl apply -f infra/k8s/ingress.yaml || true
          kubectl apply -f infra/k8s/hpa.yaml

      - name: Wait for rollout
        run: kubectl rollout status deployment/yyc-smart-office -n yyc --timeout=300s
